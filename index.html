<html lang="es">

                <textarea class="textArea" id="inputText" placeholder="Ingrese el texto aquí"></textarea>

                </div>
                
                <div class="div-btn">

                </div>

            </div>
        </div>
            
            <div class="container-txtArea-imagen-muneco">
                    <textarea class="txtSalida" id="outputText" readonly ></textarea>
                    <img src="./img/muneco.png" alt="Muñeco" class="muneco">
                    <p class="txt1-super">Ningun mensaje fue encontrado</p>       
            </div>

                
                    
                    <button class="btn-copy" id="btn-copy" onclick="copiarAlPortapapeles();">Copiar</button>
